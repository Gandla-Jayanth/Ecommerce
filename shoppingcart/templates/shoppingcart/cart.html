<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>
    <ul>
        {% if cart_items %}
            {% for cart_item in cart_items %}
            <li>{{ cart_item.product.name }} - Quantity: {{ cart_item.quantity }}</li>
            {% endfor %}
        {% else %}
            <li>No items in the cart</li>
        {% endif %}
    </ul>
</body>
</html>
